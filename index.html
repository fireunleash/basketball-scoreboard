<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-board" id="home-scoreboard">
                    <span id = "home-score"></span>
                </div>
                    <div class="score-buttons">
                        <button onclick="homePlusOne()">+1</button>
                        <button onclick="homePlusTwo()">+2</button>
                        <button onclick="homePlusThree()">+3</button>
                    </div>
            </div>
           <button id="reset-btn" onclick="resetScore()">Reset Score</button>
                <div>
                <h3>AWAY</h3>
                <div class="score-board" id="away-scoreboard">
                    <span id= "away-score"></span>
                </div>
                    <div class="score-buttons">
                        <button onclick="awayPlusOne()">+1</button>
                        <button onclick="awayPlusTwo()">+2</button>
                        <button onclick="awayPlusThree()">+3</button>
                    </div>       
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
